<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <section class="search-wrapper">
        <input type="text" name="search" id="search" class="search" />
        
        <button type="submit" class="search__btn"></button>
      </section>
      <div class="info-wrapper">
        <input id="today" type="radio" name="tabs" checked />
        <label for="today" title="Today">Today</label>
        <input id="days-6" type="radio" name="tabs" />
        <label for="days-6" title="6 days">6 days</label>

        <section id="info__one-day" class="info__one-day">
          <div>
            <h1>Kiev, Ukraine</h1>
            <p>February 28, 00:00 AM</p>
            <div class="one-day__main-values">
              <p class="one-day__temp">1°</p>
              <ul>
                <li>0 m/s</li>
                <li>Feels like: 2°</li>
                <li>Humidity: 90%</li>
              </ul>
              <img src="img/sunny.png" alt="" class="one-day__img" />
            </div>
            <p class="one-day__description">Overcast clouds</p>
            <hr />
            <table class="one-day__more-values">
              <tbody>
                <tr>
                  <th>Pressure</th>
                  <td>984 mb</td>
                </tr>
                <tr>
                  <th>Dew point</th>
                  <td>-0.3°</td>
                </tr>
                <tr>
                  <th>Cloud coverage</th>
                  <td>100%</td>
                </tr>
                <tr>
                  <th>Visibility</th>
                  <td>5 km</td>
                </tr>
                <tr>
                  <th>Sunrise</th>
                  <td>04:44</td>
                </tr>
                <tr>
                  <th>Sunset</th>
                  <td>15:37</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
        <section id="info__more-days" class="info__more-days">
          <div>qqqqqqq</div>
        </section>
      </div>

      <div class="more-info__wrapper">
        <label for="more-info__icon" class="more-info__icon"></label>
        <input id="more-info__icon" type="checkbox" name="more-info__icon" />
        <div class="more-info">
          <section class="more-info__tabs">111</section>
          <section class="more-info__favorite">222</section>
          <section class="more-info__history">333</section>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
